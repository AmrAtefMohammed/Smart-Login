<!DOCTYPE html>
<html>

<head>

    <title>Profile</title>

    <link rel="icon" href="images/websiteIcon/end-user.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <nav class="navbar bg-info fixed-top z-2">
        <div class="container-fluid px-5 fs-4 py-2">
            <a class="navbar-brand fw-medium fs-4" href="#">Page</a>
            <i class="fa-solid fa-right-from-bracket me-4 cursor-pointer text-black fa-2xl" id="logout"></i>
        </div>
    </nav>

    <div class="container my-5">
        <div class="w-75 mx-auto p-5 formContainer">

            <h1 class="text-center mb-4">Smart Login System</h1>

            <div class="text-center">

                <div class="photoProfile overflow-hidden cursor-pointer mx-auto">

                </div>
            </div>

            <div class="d-flex justify-content-start align-items-center column-gap-3 my-4">
                <label class="fs-5 fw-medium w-120px" for="nameProfile">Name</label>
                <input type="text" class="form-control border border-white border-1 w-50" readonly id="nameProfileInput">
            </div>


            <div class="d-flex justify-content-start align-items-center column-gap-3 my-4">
                <label class="fs-5 fw-medium w-120px" for="phoneProfile">Phone</label>
                <input type="text" class="form-control border border-white border-1 w-50" readonly id="phoneProfileInput">
            </div>


            <div class="d-flex justify-content-start align-items-center column-gap-3 my-4">
                <label class="fs-5 fw-medium w-120px" for="ageProfile">Age</label>
                <input type="number" class="form-control border border-white border-1 w-50" readonly id="ageProfileInput">
            </div>



            <div class="d-flex justify-content-start align-items-center column-gap-3 my-4">
                <label class="fs-5 fw-medium w-120px" for="emailProfile">Email</label>
                <input type="email" class="form-control border border-white border-1 w-50" readonly id="emailProfileInput">
            </div>



            <div class="d-flex justify-content-start align-items-center column-gap-3 my-4">
                <label class="fs-5 fw-medium w-120px" for="passwordProfile">Password</label>
                <input type="password" class="form-control border border-white border-1 w-50" readonly id="passwordProfileInput">
            </div>



            <div class="d-flex justify-content-start align-items-center column-gap-3 my-3">
                <label class="fs-5 fw-medium w-120px" for="genderProfile">Gender</label>
                <input type="text" class="form-control border border-white border-1 w-50" readonly id="genderProfileInput">
            </div>

            

        
        
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
