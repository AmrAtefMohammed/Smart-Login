<!DOCTYPE html>
<html>
    <head>

        <title>Login</title>

        <link rel="icon" href="images/websiteIcon/end-user.png" type="image/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        

        <div class="container my-5">
            <div class="w-75 mx-auto p-5 formContainer">
                <h1 class="text-center mb-4">Smart Login System</h1>
                <div class="emailLogin mb-3">
                    <input type="email" class="form-control border border-white border-1 mb-1" placeholder="Enter your email" id="emailLogInput">
                    <p class="alert alert-danger p-2 rounded-5 w-25 fw-medium text-center mb-0 d-none" id="emailLogError">Incorrect Email</p>
                </div>
                <div class="passwordLogin mb-3">
                    <input type="password" class="form-control border border-white border-1 mb-1" placeholder="Enter your password" id="passwordLogInput">
                    <p class="alert alert-danger p-2 rounded-5 w-25 fw-medium text-center mb-0 d-none" id="passwordLogError">Incorrect Password</p>
                </div>
            
                <button class="btn btn-outline-info w-100 my-3 BtnLog">Login</button>
            
                <p class="connection text-center fs-6 mt-2 text-white">
                    <span>Donâ€™t have an account?</span>
                    <a href="signup.html">Signup</a>
                </p>
            </div>
        </div>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
